- ScrollView:
    style:
      width: 100%
      backgroundColor: "#eeeeee"
    children:
      - View:
          style:
            width: 80%
            height: 60
            backgroundColor: orange
            borderWidth: 0.5%
            borderColor: black
            left: 10%
            top: 10%
          children:
            - Text:
                style:
                  color: black
                  fontSize: 30
                  transform: [{ translateX: 22.5% }]
                index: 0
            - Button:
                id: button_7
                style:
                  width: 6%
                  height: 30%
                  backgroundColor: black
                  borderRadius: 10
                  left: 80%
                  top: -20%
                children:
                  - View:
                      style:
                        backgroundColor: white
                        width: 15%
                        height: 10%
                        left: 40%
                        top: 36%
                  - View:
                      style:
                        backgroundColor: white
                        width: 15%
                        height: 10%
                        left: 40%
                        top: 30%
                        transform: [{ rotate: -90deg }]
                on_touch:
                  backgroundColor: green
            - TextInput:
                id: button_18
                index: 89
                len: 50
                style:
                  width: 80%
                  height: 100%
                  fontSize: 15
                  backgroundColor: white
                  borderColor: gray
                  borderWidth: 0.5
                  transform: [{ translateX: 12.5% }, { translateY: 230% }]

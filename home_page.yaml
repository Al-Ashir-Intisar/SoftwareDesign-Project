- ScrollView:
    style:
      width: 100%
      backgroundColor: "#eeeeee"
    children:
      - View:
          style:
            width: 80%
            height: 60
            backgroundColor: orange
            borderWidth: 0.5%
            borderColor: black
            left: 10%
            top: 10%
          children:
            - Text:
                style:
                  color: black
                  fontSize: 30
                  transform: [{ translateX: 22.5% }]
                index: 0
            - Button:
                id: button_7
                style:
                  width: 6%
                  height: 30%
                  backgroundColor: black
                  borderRadius: 10
                  left: 80%
                  top: -20%
